<div class="contact-footer" [ngClass]="getDark() == true ? 'bg-dark-mode' : 'bg-light-mode'">
  <div class="container">
    <h3 class="contact-title">Contattami</h3>
    <ul class="contact">
      <li class="contact-item">
        <div
          class="contact-card"
          [ngClass]="mail == true ? 'contact-card-zoom' : ''"
          (click)="currentItem('mail')"
        >
          <p *ngIf="!mail">Scrivimi una mail!</p>
          <span>
            <i
              [ngClass]="mail ? 'mail' : ''"
              class="fa-regular fa-envelope-open contact-icon"
            ></i>
          </span>
          <a class="clicca-mail" *ngIf="mail" href="mailto:To.rino11@yahoo.it">
            To.rino11<span>&#64;</span>yahoo.it
          </a>
          <p *ngIf="!mail" class="contact-item-title">E-mail</p>
          <i *ngIf="mail" class="fa-regular fa-hand-pointer hand-click"></i>
        </div>
      </li>

      <li class="contact-item">
        <div
          class="contact-card"
          [ngClass]="instagram == true ? 'contact-card-zoom' : ''"
          (click)="currentItem('instagram')"
        >
          <p *ngIf="!instagram" >Guarda il mio profilo!</p>
          <span>
            <i
              [ngClass]="instagram ? 'instagram' : ''"
              class="fa-brands fa-instagram contact-icon"
            ></i>
          </span>
          <a
            class="clicca-insta"
            *ngIf="instagram"
            href="https://instagram.com/to.rino11?igshid=ZzN2ZnB4bGJmaWZ6"
            target="_blank"
          >
            <span>&#64;</span>to.rino11
          </a>
          <p *ngIf="!instagram" class="contact-item-title">Instagram</p>
          <i *ngIf="instagram" class="fa-regular fa-hand-pointer hand-click"></i>
        </div>
      </li>

      <li class="contact-item">
        <div
          class="contact-card"
          [ngClass]="location == true ? 'contact-card-zoom' : ''"
          (click)="currentItem('location')"
        >
          <p *ngIf="!location">Vieni a trovarmi!</p>
          <span>
            <i
              [ngClass]="location ? 'location' : ''"
              class="fa-solid fa-location-dot contact-icon"
            ></i>
          </span>
          <a
            class="clicca-loca"
            *ngIf="location"
            href="https://maps.app.goo.gl/waowKDayXcLwKwxs8"
            target="_blank"
          >
            Torino (TO)
          </a>
          <p *ngIf="!location" class="contact-item-title">Map</p>
          <i *ngIf="location" class="fa-regular fa-hand-pointer hand-click"></i>
        </div>
      </li>
    </ul>
  </div>
</div>
