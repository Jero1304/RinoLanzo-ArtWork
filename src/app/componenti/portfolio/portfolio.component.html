<div class="portfolio">
  <div class="container">
    <div class="title-portfolio">
      <h2 class="title">Portfolio</h2>
    </div>

    <div class="image-slider">
      <div class="prev" (click)="previusSlide()">
        <i id="prev-slide" class="fa-solid fa-paintbrush"> </i>
      </div>

      <div class="chunk col-sm-9 col-lg-10">
        <div
          class="image col-sm-4 col-md-4 col-lg-4"
          *ngFor="
            let chunk of chunkedImages[currentIndex];
            let imageIndex = index
          "
        >
          <img
            *ngIf="loading === false"
            class="opera"
            [src]="'../../../assets/images/' + chunk.path"
            alt="Image"
            (load)="(onImageLoad)"
            (click)="currentOpera(chunk)"
            [class.selected]="selectedOpera === chunk.path"
          />
        </div>

        <div
          *ngIf="loading"
          class="loader spinner-border text-secondary"
          role="status"
        >
          <span class="visually-hidden"></span>
        </div>
      </div>

      <div class="next" (click)="nextSlide()">
        <i id="next-slide" class="fa-solid fa-paintbrush"></i>
      </div>
    </div>

    <ul class="paginator">
      <li
        *ngFor="let item of chunkArray(chunkRange); let i = index"
        [ngClass]="{ 'paginator-selected': i === currentIndex }"
        (click)="changePage(i)"
      >
        {{ i + 1 }}
      </li>
      <p class="m-0">di {{ chunkArray(chunkRange).length }}</p>
    </ul>

    <app-opera-dettaglio *ngIf="operaDefault"></app-opera-dettaglio>
  </div>
</div>
