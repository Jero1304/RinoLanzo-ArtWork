<div class="portfolio">
  <div class="container">
    <div class="title-portfolio">
      <h2 class="title">Portfolio</h2>
    </div>

    <div class="image-slider">
      <div class="carousel">
        <div class="chunk" *ngFor="let chunk of chunkedImages">
          <div class="image" *ngFor="let image of chunk">
            {{ image.path }}
          </div>
        </div>
      </div>
    </div>
    <button (click)="previusSlide()">prev</button>
    <button (click)="nextSlide()">next</button>
  </div>
</div>
